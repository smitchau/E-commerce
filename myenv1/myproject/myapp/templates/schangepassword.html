{% extends "sheader.html" %}
{% load static %}
{% block content %}
<head>

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg'%}');">
		<h2 class="ltext-105 cl0 txt-center">
			Change Password
		</h2>
	</section>	


    <section class="bg0 p-t-104 p-b-116">
        <div class="container">
            <div class="flex-w flex-tr justify-content-center"> <!-- Center the content -->
                <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    <form method="post" action="{% url 'schangepassword' %}">
                        {% csrf_token %}
                        <h4 class="mtext-105 cl2 txt-center p-b-30">
                            change password
                        </h4>                
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password" placeholder="current Password" required>
                            <!-- <img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-lock.png' %}" alt="ICON"> -->
                        </div>
    
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="npassword" placeholder="new Password" >
                            <!-- <img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-lock.png' %}" alt="ICON"> -->
                        </div>
    
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="cpassword" placeholder="confirm Password" >
                            <!-- <img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-lock.png' %}" alt="ICON"> -->
                        </div>
    
                        <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" type="submit">
                            submit
                        </button>
                        <br>
                        <br>
                        <div class="txt-center">
                            <a href="{% url 'sindex' %}">go to home page</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
        
    

{% endblock %}
