{% extends 'sheader.html' %}
{% load static %}
{% block content%}


	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60" style="margin-top: 20px;">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-7 p-b-30">
					<div class="p-l-25 p-r-30 p-lr-0-lg">
						<div class="wrap-slick3 flex-sb flex-w">
							<div class="wrap-slick3-dots"></div>
							<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

							<div class="slick3 gallery-lb">
								<div class="item-slick3" data-thumb="{{product.ppicture.url}}">
									<div class="wrap-pic-w pos-relative">
										<img src="{{product.ppicture.url}}" alt="IMG-PRODUCT" >

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{product.ppicture.url}}">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>

								<div class="item-slick3" data-thumb="{{product.ppicture.url}}">
									<div class="wrap-pic-w pos-relative">
										<img src="{{product.ppicture.url}}" alt="IMG-PRODUCT">

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{product.ppicture.url}}">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>

								<div class="item-slick3" data-thumb="{{product.ppicture.url}}">
									<div class="wrap-pic-w pos-relative">
										<img src="{{product.ppicture.url}}" alt="IMG-PRODUCT">

										<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="{{product.ppicture.url}}">
											<i class="fa fa-expand"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
					
				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">
						<h4 class="mtext-105 cl2 js-name-detail p-b-14">
							{{product.pname}}
						</h4>

						<span class="mtext-106 cl2">
							{{product.pprice}} $
						</span>

                        <p class="stext-102 cl3 p-t-23">
                            categorie : {{product.categorie}}
						</p>


						<p class="stext-102 cl3 p-t-23">
                            Description : {{product.disc}}
						</p>

                        <p class="stext-102 cl3 p-t-23">
                            size : {{product.size}}
						</p>

                        <p class="stext-102 cl3 p-t-23">
                            Brand : {{product.brand}}
						</p>
						
						<!--  -->
						<div class="p-t-33">
							<div class="flex-w flex-r-m p-b-10">
								<div class="size-204 flex-w flex-m respon6-next">
                                    <a href="{% url 'pedit' pk=product.pk %}"><button type="button" class="btn btn-primary">Edit</button></a>&nbsp;&nbsp;
									<a href="{% url 'pdelete' pk=product.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
									
								</div>
							</div>	
						</div>

					</div>
				</div>
			</div>
		</div>

	</section>


		
{% endblock %}
