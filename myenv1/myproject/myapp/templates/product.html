{% extends 'header.html' %}
{% load static %}
{% block content %}

	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg'%}');">
		<h2 class="ltext-105 cl0 txt-center">
			view Products
		</h2>
	</section>
	<!-- Product -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container" style="padding-top: 40px;">
			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<a href="{% url 'product' cat="all" %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
						All Products
					</button></a>

					<a href="{% url 'product' cat="Women" %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".women">
						Women
					</button></a>

					<a href="{% url 'product' cat="Men" %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".men">
						Men
					</button></a>

					<a href="{% url 'product' cat="Chiled" %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".bag">
						children
					</button></a>

				</div>

			</div>

			<div class="row isotope-grid">
				{% if product %}
				{% for i in product %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="{{i.ppicture.url}}" alt="IMG-PRODUCT" style="height: 400px; width:350px;">

							<a href="{% url 'pbdetail' pk=i.pk%}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="{% url "pbdetail" pk=i.pk %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{i.pname}}
								</a>

								<span class="stext-105 cl3">
									{{i.pprice}} $
								</span>
							</div>

							<div class="block2-txt-child2 flex-r p-t-3">
								<a class="btn btn-lg-sqare rounded-circle mx-2" href="{% url 'addtowishlist' pk=i.pk %}"><i class="bi bi-heart"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
									<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
								  </svg></i></a>
								
							</div>
						</div>
					</div>
				</div>

				{% endfor %}
				{% else %}
				<h2 style="margin-left: 5rem;">item not found</h2>
				{% endif %}
		</div>
		</div>
	</div>
{% endblock %}
